<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body>
		 <div class="container">
      <div class="card main-card"style="max-width: 750px;">
          <div class="card-body">
        <div class="row preselected-cities">
          <div class="col-2"><span id="select-paris">Paris</span></div>
          <div class="col-2"><span id="select-madrid">Madrid</span></div>
          <div class="col-2"><span id="select-newyork">New-York</span></div>
          <div class="col-2"><span id="select-losangeles">Los Angeles</span></div>
          <div class="col-4"><button class = "current-location">Current location</button></div>
        </div>
        <br/>
        <form id="enter-city">
          <input type="text" id= "city-entered" placeholder="Enter a city..." autofocus="on" autocomplete="off" />
          <span class="submit-button"><input class="submit-button" type="submit" value="Search" /></span></div>
        </form>
        <div class="city-time">
<div id="current-city">Selected city </div><div id="currentTime"> Current time </div>
        </div>
        <div class="card mb-3 central-card" style="max-width: 650px;">
          <div class="row g-0">
            <div class="col-md-2">
              
              <img src="" id="icon" alt="Icon" />
            </div>
            <div class="col-md-3">
              <div class="card-body">
        <div class="temperature"><span id="just-temp"<h4></h4> </span> <span class="units"> ÂºC</span> </div>
              </div>
              
            </div>
                <div class="col-md-7">
                    <ul class="current-weather">
                        <li>Weather: <span id="description"> </span></li>
                        <li>Humidity: <span id ="humidity"> </span> <strong>%</strong></li>
                        <li>Wind: <span id="wind"> </span> <strong>km/h</strong></li>
                        <li>Clouds: <span id="clouds"> </span> <strong>%</strong></li>
                      </ul>
              </div>
          </div>
          </div>
          <br />
          <div class="next-days" id="forecast">
          
            </div>
        </div>
        <div class= footer>
       <a href="https://github.com/FannySieminski/fanny-super-project" target="blanck">Open source code</a> </a> by <a href="https://www.instagram.com/fanny_sieminski/?hl=fr" target="blanck">Fanny Sieminski </a>
      </div></div>
      </div>
</div>
	</body>
  <script src="script.js"></script>
